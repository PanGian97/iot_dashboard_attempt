<!DOCTYPE html>
<html>
    <head>
        <title>Control Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type = "text/javascript"  src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type = "text/javascript"></script>
        <link rel="stylesheet" href="index.css"> 
    </head>

<body>

<h1 style="text-align:center">Control Dashboard</h1><br><br>

<div id="broker_status" class="unselectable"style="text-align: center">
    <h2 id="broker_status_title" >Connected to broker status:</h2>
    <span id="led_status"></span>
</div>
<button type="button" onclick="changeServerStatus()">CONNECT</button>

<script>
    var server_con_status=1;
    function changeServerStatus()
    {
        if(server_con_status==1)
        {
             document.getElementById('led_status').style.backgroundColor=' var(--online-status-color)'
             document.getElementById('led_status').style.boxShadow=' var(--online-status-shadow)'   
        }
    }
    </script>

</body>
</html>
